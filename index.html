<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Secure File Share - Demo</title>
</head>
<body>
  <h1>Secure File Share (Demo)</h1>

  <form action="/upload" method="post" enctype="multipart/form-data">
    <input type="file" name="file" required />
    <button type="submit">Upload & Encrypt</button>
  </form>

  <h2>Files</h2>
  <ul>
    {% for f in files %}
      <li>
        {{ f.original_name }} â€” <a href="/download/{{ f.id }}">Download</a>
        (uploaded: {{ f.uploaded_at }}, encrypted size: {{ f.size_encrypted }})
      </li>
    {% else %}
      <li>No files yet</li>
    {% endfor %}
  </ul>
</body>
</html>
